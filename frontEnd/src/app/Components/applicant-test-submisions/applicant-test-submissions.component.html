<div (click)="onClickArrowLeft()" class="cursor-pointer mt-8 flex items-center mr-3">
    <img src="assets/icons/fi_arrow-left.svg" />
    <p class="font-light text-md ml-2">Technical Interview</p>
</div>

<div *ngIf="!isLoading" class="flex items-center justify-center bg-[#FCFCFC]">
    <div class="w-full p-4 bg-[#FCFCFC] rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8 mt-2">Applicant Submissions</h1>

        <div class="space-y-8">
            <div class="rounded-lg shadow-md p-4 bg-white mt-5">
                <h3 class="text-xl font-semibold">Submission ID: {{ submissionData.submissionId }}</h3>

                <div *ngFor="let result of submissionData.results" class="mt-4">
                    <div class="flex justify-between items-center">
                        <label class="block text-[#18191C] text-sm font-medium mb-2">{{ result.questionText }}</label>
                        <span class="font-medium">Your Answer: {{ result.givenAnswer }}</span>//
                    </div>
                    <div *ngIf="result.options && result.options.length > 0" class="mt-2">
                        <div *ngFor="let option of result.options" class="p-2 border border-gray-300 rounded-md bg-gray-100 flex justify-between">
                            <span>{{ option }}</span>
                            <span *ngIf="option === result.correctAnswer" class="text-green-600">Correct</span>
                            <span *ngIf="option === result.givenAnswer && result.isCorrect === false" class="text-red-600">Incorrect</span>
                        </div>
                    </div>
                    <p *ngIf="result.isCorrect" class="text-green-600 mt-2">Result: Correct</p>
                    <p *ngIf="!result.isCorrect" class="text-red-600 mt-2">Result: Incorrect</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="flex justify-center items-center h-screen">
    <p>Loading submissions...</p>
</div>
