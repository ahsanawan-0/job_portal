<div
  class="flex items-center justify-center min-h-screen bg-gray-500 bg-opacity-75 fixed inset-0 z-50"
>
  <div class="bg-white rounded-lg shadow-xl w-96">
    <div class="flex justify-between items-center px-4 py-2 border-b">
      <h5 class="text-lg font-semibold text-gray-700">{{ modalTitle }}</h5>
      <button
        class="text-gray-500 hover:text-gray-700"
        (click)="cancel()"
        aria-label="Close"
      >
        &times;
      </button>
    </div>
    <div class="p-4">
      <p class="text-gray-600">
        {{ modalMessage }}: <strong>{{ jobName }}</strong
        >?
      </p>
    </div>
    <div class="flex justify-end gap-3 p-4 border-t">
      <button
        type="button"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
        (click)="confirmDelete()"
      >
        Yes
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
        (click)="cancel()"
      >
        No
      </button>
    </div>
  </div>
</div>
