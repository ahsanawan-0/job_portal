<form
  [formGroup]="passwordResetForm"
  (ngSubmit)="confirmReset()"
  class="p-6 bg-white rounded-lg shadow-md"
>
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
      *ngIf="
        passwordResetForm.get('email')?.invalid &&
        passwordResetForm.get('email')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      Please enter a valid email address.
    </div>
  </div>
  <div class="mb-4">
    <label for="newPassword" class="block text-sm font-medium text-gray-700"
      >New Password</label
    >
    <input
      id="newPassword"
      type="password"
      formControlName="newPassword"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
      *ngIf="
        passwordResetForm.get('newPassword')?.invalid &&
        passwordResetForm.get('newPassword')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      Password must be at least 6 characters long.
    </div>
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700"
      >Confirm Password</label
    >
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
      *ngIf="
        passwordResetForm.errors?.notMatching &&
        passwordResetForm.get('confirmPassword')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      Passwords do not match.
    </div>
  </div>
  <div class="flex justify-between">
    <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
      Reset Password
    </button>
    <button
      type="button"
      class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
