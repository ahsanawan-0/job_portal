<div class="grid grid-cols-[1fr_1fr] h-screen font-sans">
  <div class="flex flex-col justify-center items-center">
    <div>
      <nav class="text-white p-8">
        <img src="assets/icons/Logo.svg" />
      </nav>
    </div>

    <div class="flex items-center h-full">
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-4">
          <p class="font-medium text-3xl text-custom-black">
            {{ isSignIn ? "Sign In" : "Sign Up" }}
          </p>
          <p class="font-normal text-base text-[#5E6670]">
            {{
              isSignIn ? "Don't have an account?" : "Already have an account?"
            }}
            <span
              class="text-custom-blue cursor-pointer text-base font-medium"
              (click)="toggleForm()"
              >{{ isSignIn ? "Create Account" : "Sign In" }}</span
            >
          </p>
        </div>

        <div class="flex flex-col gap-5">
          <div *ngIf="!isSignIn" class="flex gap-2">
            <input
              type="text"
              [(ngModel)]="name"
              placeholder="{{ namePlaceholder }}"
              class="border border-[#E4E5E8] bg-white w-full rounded-md py-3 pl-4"
            />
            <select
              [(ngModel)]="designation"
              class="border border-[#E4E5E8] bg-white w-full rounded-md py-3 pl-4"
            >
              <option value="" disabled selected>Designation</option>
              <option value="{{ designationOption }}">
                {{ designationOption }}
              </option>
            </select>
          </div>
          <input
            [(ngModel)]="email"
            type="email"
            placeholder="{{ this.emailPlaceholder }}"
            class="border border-[#E4E5E8] bg-white w-full rounded-md py-3 pl-4"
          />
          <div class="relative">
            <input
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="{{ this.passwordPlaceholder }}"
              class="border border-[#E4E5E8] bg-white w-full rounded-md py-3 pl-4"
            />
            <img
              *ngIf="!showPassword"
              src="assets/icons/hide-password.svg"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 h-6 w-6 cursor-pointer"
              (click)="onClickShowPassword()"
            />

            <img
              *ngIf="showPassword"
              src="assets/icons/fi_eye.svg"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
              (click)="onClickShowPassword()"
            />
          </div>
          <div class="flex justify-between" *ngIf="isSignIn">
            <div class="flex gap-3">
              <!-- <input type="radio" class="custom-radio" />
              <p class="font-normal text-sm text-[#767F8C]">Remember Me</p> -->
            </div>
            <p
              class="font-medium text-sm text-custom-blue cursor-pointer"
              (click)="openForgetPasswordModal()"
            >
              Forget password
            </p>
          </div>
        </div>

        <button
          class="bg-custom-blue flex justify-center gap-3 py-4 rounded-md"
          (click)="isSignIn ? onSignIn() : onSignUp()"
        >
          <p class="text-white font-semibold text-base">
            {{ isSignIn ? "Sign In" : "Sign Up" }}
          </p>
          <img src="assets/icons/fi_arrow-rightWhite.svg" />
        </button>
        <!-- <p *ngIf="message" class="text-red-500">{{ message }}</p> -->
      </div>
    </div>
  </div>
