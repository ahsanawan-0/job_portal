<div class="mt-8">
  <div>
    <p class="font-medium text-base text-custom-black mb-5">All Forms List</p>
  </div>

  
<div class="grid grid-cols-6 bg-[#F1F2F4] pl-5 py-3 mt-5 items-center text-[#474C54]">
  <div class="col-span-2">
    <p class="font-sans font-normal text-[12px] leading-[18px]">QUESTIONS</p>
  </div>
  <div class="font-sans font-normal text-[12px] leading-[18px]">DATE</div>
  <div class="font-sans font-normal text-[12px] leading-[18px]">TYPE</div>
  <div class="font-sans font-normal text-[12px] leading-[18px]">FIELD</div>
  <div class="font-sans font-normal text-[12px] leading-[18px]">Actions</div>
</div>
<div *ngFor="let question of questions; let i = index" class="grid grid-cols-6 pr-2 bg-[#fcfcfc] hover:shadow-[0px_12px_48px_0px_#002C6D1A] transition duration-200 border border-transparent hover:border-custom-blue hover:bg-white hover:rounded-lg shadow-[inset_0_-1px_0_0_#E4E5E8]">
  <div class="flex flex-col gap-[8px] col-span-2 pl-5 py-5">
    <p class="font-sans font-medium text-[16px] leading-[24px] text-[#18191C]">
      {{ question.interview_type }} - {{ question.num_questions }} Questions
    </p>
    <div class="text-custom-gray font-sans font-normal text-[12px] leading-[20px] flex gap-[10px] items-center">
      <p>{{ question.experience_level }}</p>
    </div>
  </div>
  <div class="flex items-center">
    <p class="font-sans font-medium text-[14px] leading-[20px] text-[#5E6670]">
      {{ question.createdAt | date }}
    </p>
  </div>
  <div class="flex items-center">
    <p class="font-sans font-normal text-[14px] leading-[20px] text-[#5E6670]">
      {{ question.interview_type }}
    </p>
  </div>
  <div class="flex items-center">
    <p class="font-sans font-normal text-[14px] leading-[20px] text-[#5E6670]">
      {{ question.field }}
    </p>
  </div>
  <div class="flex items-center mr-2 relative">
    <button
      class="font-sans font-semibold text-base text-custom-blue bg-[#F1F2F4] px-11 py-2 cursor-pointer rounded-[3px] hover:bg-custom-blue hover:text-white transition duration-200"
      (click)="viewQuestions(question)"
    >
      View Questions
    </button>
    
    <img
      src="assets/icons/DotsThreeVertical.svg"
      class="cursor-pointer"
      (click)="toggleDropdown(i)"
    />

    <div *ngIf="dropdownOpen[i]" class="absolute top-8 z-10 right-0  mt-1 p-3 bg-white rounded-md border border-[#E9EAED] shadow-[0px_12px_32px_0px_rgba(24,25,28,0.08)]">
      <ul class="list-none">
        <li (click)="createForm(question)" class="py-2 px-4 hover:bg-gray-100 cursor-pointer">
          <div class="flex gap-2">
            <img src="assets/icons/Pencil.svg" />
            <p class="font-sans font-medium text-sm text-[#5E6670]">Create Form</p>
          </div>
        </li>
        <li (click)="deleteQuestion(question)" class="py-2 px-4 hover:bg-gray-100 cursor-pointer">
          <div class="flex gap-2">
            <img src="assets/icons/Trash.svg" />
            <p class="font-sans font-medium text-sm text-[#E05151]">Delete</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
